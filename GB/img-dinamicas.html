<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <p><a href="images.html">Voltar para página de imagens</a></p>
    <h1>Imagem flexível</h1>
    <p>A imagem abaixo se ajustará conforme o tamanho da tela do navegador.</p>

    <picture>
        <source media="(max-width: 250px)" srcset="images/logo-200.png" type="image/png">
        <source media="(max-width: 650px)" srcset="images/logo-600.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="images/logo-1000.png" type="image/png">
        <img src="images/logo-1200.png" alt="A imagem flexível funciona">
    </picture>











    
</body>
</html>
