<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5 podemos, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser usada em cada caso.</P>

    <ul>
        <li title=" Use a tag p">Parágrafos</li>
        <li title=" Use as tags h1, h2, ..., h6">Títulos</li>
        <li title="use a tag img">Imagens</li>
        <li title="use a tag abbr">Abreviações</li>
        <li title="use a tag code">Códigos-fonte</li>
        <li title="use a tag ol">Listas numeradas</li>
        <li title="use a tag ul">Listas com demarcadores</li>
    </ul>

</body>
