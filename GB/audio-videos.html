<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Audio e Vídeo</title>
</head>
<body>
    <h1>Áudio</h1>

    <!-- Maneira mais simples de incluir o audio-->
    <audio src="audio/Pastorale - Joel Cummins.mp3" controls autoplay></audio> <br>

    <audio src="audio/Go to Sleep My Little One - Doug Maxwell_Media Right Productions.mp3" controls autoplay loop></audio> <br>

    <!-- outra maneira de incluir o áudio-->

    <audio preload="metadata" controls autoplay loop>
        <source src="audio/Pastorale - Joel Cummins.mp3" type="audio/mp3">
    </audio><br>

    <audio preload="metadata" controls autoplay loop>
        <source src="audio/woodland-meadow-bird-sounds-evening.mp3" type="audio/mp3">
    </audio>

    <h1>Vídeos</h1>

    <!-- Essa é a forma de incluir vídeos hospedados no meu servidor-->
    <video width="600" poster="images/jonatan-pie-OPOg0fz5uIs-unsplash.jpg" autoplay controls>
        <source src="videos/Waterfall.mp4" type="video/mp4">
    </video>

    <video width="600" controls>
        <source src="videos/Waterfall.mp4" type="video/mp4">
    </video>

    <!-- posso colocar vídeos diretos do servidor do youtube-->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/jb2-HhrpuVA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/PpXKTU3zfoA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
