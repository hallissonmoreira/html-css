<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - sobreposição de imagens</title>
</head>
<style>
    #container {
        position: relative;
        background-image: url('imagens/espaco1200.jpg');
        height: 98vh;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    #astronauta {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    img {
        max-width: 100%;
        max-height: 100%;
    }

</style>
<body>
    <div id="container">
        <div id="astronauta">
            <img src="imagens/astronauta.png" alt="astronauta">
        </div>
    </div>
    
</body>
</html>
