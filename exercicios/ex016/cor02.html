<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente de cores</title>
    <style>
        /* paleta de cores ( Gercon -> #1A1440, #544F73, #BF9F63, #F2D091, #F2F2F2 // Hm atual ->#102040, #535D73, #8F96A6, #C1D2D9, #F2F2F2 // paleta opcional criada -> #2B2D42, #6a7b76, #cbc5ea, #f8c630, #edcf8e)*/
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, #6a7b76, #cbc5ea);
            background-attachment: fixed;
        }
        h1{
            color: #F2F2F2;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente de cores</h1>
</body>
</html>
